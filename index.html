<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador MT - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Simulador de MT para Código de Inventario</h1>
        
        <div class="card shadow p-4">
            <form id="formCinta">
                <div class="row mb-4">
                    <div class="col">
                        <label class="form-label">Cinta inicial (ej: INV-123):</label>
                        <!-- pattern corregido -->
                        <input id="inputTape" type="text" class="form-control" 
                               placeholder="Ej: INV-456" 
                               pattern="INV-\d+" 
                               required>
                        <div class="form-text">Debe comenzar con "INV-" seguido de uno o más dígitos.</div>
                    </div>
                    <div class="col-auto d-flex align-items-end">
                        <button type="submit" id="loadBtn" class="btn btn-primary">Cargar cinta</button>
                    </div>
                </div>
            </form>

            <!-- Zona donde se muestra la cinta -->
            <h5>Cinta:</h5>
            <div id="tapeBox" class="tape-box mb-4">
                <span class="text-muted">Cinta vacía</span>
            </div>

            <!-- Botones de control -->
            <div class="d-flex gap-2 mb-4">
                <button id="stepBtn" class="btn btn-warning">Avanzar paso</button>
                <button id="autoBtn" class="btn btn-success">Ejecutar todo</button>
                <button id="resetBtn" class="btn btn-secondary">Reiniciar</button>
            </div>

            <!-- Estado actual -->
            <div class="alert alert-info">
                <strong>Procedimiento:</strong>
                <span id="stateLabel">—</span>
            </div>

            <!-- Resultado final -->
            <div class="alert alert-secondary">
                <strong>Resultado:</strong>
                <span id="resultLabel">—</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
