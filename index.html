<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador MT - Código de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 text-dark">Simulador de MT para Código de Inventario</h1>
    <div class="card shadow-sm border-0 p-4 bg-white">
      <form id="formCinta">
        <div class="mb-4">
          <label class="form-label fw-semibold">Cinta inicial (ej: INV-123):</label>
          <input id="inputTape" type="text" class="form-control"
                 placeholder="Ej: INV-456"
                 required>
          <div class="form-text">Debe comenzar con "INV-" seguido de uno o más dígitos.</div>
        </div>
        <button type="submit" id="loadBtn" class="btn btn-dark w-100 mb-3">Cargar cinta</button>
      </form>

      <div class="row">
        <!-- Zona de cinta -->
        <div class="col-md-8">
          <h5 class="fw-semibold">Cinta:</h5>
          <div id="tapeBox" class="tape-box mb-4">
            <span class="text-muted">Cinta vacía</span>
          </div>

          <div class="alert alert-light border">
            <strong>Procedimiento:</strong>
            <div id="stateLabel" class="log-box">—</div>
          </div>

          <div class="alert alert-light border">
            <strong>Resultado:</strong>
            <span id="resultLabel">—</span>
          </div>
        </div>

        <!-- Panel de control -->
        <div class="col-md-4">
          <div class="control-panel p-3 border rounded bg-light">
            <h6 class="fw-bold mb-3">Controles</h6>
            <button id="stepBtn" class="btn btn-outline-primary w-100 mb-2">Avanzar paso</button>
            <button id="autoBtn" class="btn btn-outline-success w-100 mb-2">Ejecutar todo</button>
            <button id="resetBtn" class="btn btn-outline-secondary w-100">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
