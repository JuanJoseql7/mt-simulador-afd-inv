<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador MT - Código de Inventario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS propio -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">

    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3 mb-4">
        <div class="container-fluid">
            <button type="submit" form="formCinta" id="loadBtn" class="btn btn-outline-light me-3">
                Cargar cinta
            </button>

            <div class="ms-auto d-flex gap-2">
                <button id="stepBtn" class="btn btn-outline-info">Avanzar paso</button>
                <button id="autoBtn" class="btn btn-outline-success">Ejecutar todo</button>
                <button id="resetBtn" class="btn btn-outline-secondary">Reiniciar</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4 text-info">Simulador de MT para Código de Inventario</h1>

        <div class="card bg-dark border-light shadow-sm p-4">

            <!-- Formulario -->
            <form id="formCinta" class="mb-4">
                <label class="form-label fw-semibold">Cinta inicial (ej: INV-123):</label>
                <input id="inputTape" type="text" class="form-control bg-black text-light border-info"
                       placeholder="Ej: INV-456" required>

                <div class="form-text text-muted">
                    Debe comenzar con "INV-" seguido de uno o más dígitos.
                </div>
            </form>

            <!-- Cinta -->
            <h5 class="fw-semibold text-success">Cinta:</h5>
            <div id="tapeBox" class="tape-box mb-4">
                <span class="text-muted">Cinta vacía</span>
            </div>

            <!-- Procedimiento -->
            <div class="alert alert-dark border-info">
                <strong>Procedimiento:</strong>
                <div id="stateLabel" class="log-box">—</div>
            </div>

            <!-- Resultado -->
            <div class="alert alert-dark border-success">
                <strong>Resultado:</strong>
                <span id="resultLabel">—</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
