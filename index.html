<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Máquina de Turing</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="encabezado">
    <h1>Simulador de Máquina de Turing — Regex: INV-[0-9]+</h1>
    <p>Escribe una cadena y observa cómo se procesa paso a paso.</p>
  </header>

  <main class="contenido">
    <section class="panel-entrada">
      <label for="inputTape"><strong>Cadena de entrada:</strong></label>
      <input id="inputTape" type="text" placeholder="Ejemplo: INV-12345" autocomplete="off"/>
      <div class="botones">
        <button id="btnLoad">Cargar cinta</button>
        <button id="btnStep">Paso</button>
        <button id="btnRun">Ejecutar</button>
        <button id="btnReset">Reiniciar</button>
      </div>
    </section>

    <section class="panel-maquina">
      <div class="cinta" id="tapeContainer"></div>
      <div class="cabezal" id="headIndicator">▼</div>
      <div class="estado">
        <p><strong>Estado actual:</strong> <span id="currentState">q0</span></p>
        <p><strong>Posición del cabezal:</strong> <span id="headPos">0</span></p>
      </div>
    </section>

    <section class="panel-resultado">
      <p><strong>Resultado:</strong> <span id="resultMsg">—</span></p>
      <p><strong>Registro de pasos:</strong></p>
      <pre id="logArea"></pre>
    </section>
  </main>

  <footer class="pie">
    <small>Proyecto académico — Gramáticas y Lenguajes Formales</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
